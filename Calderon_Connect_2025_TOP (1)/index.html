
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calderón Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f0f0f, #1a1a1a);
            color: #f5f5f5;
        }
        header {
            background: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid gold;
        }
        header img {
            height: 60px;
        }
        header h1 {
            font-size: 1.5em;
            color: gold;
            margin: 0;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
            background-image: url('assets/pulsera-playa.png');
            background-size: cover;
            background-position: center;
        }
        .hero h2 {
            font-size: 2.8em;
            color: white;
            text-shadow: 2px 2px 10px #000;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
            color: #ddd;
            margin-top: 20px;
        }
        .gallery {
            padding: 60px 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            background: #111;
        }
        .gallery img {
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .cta {
            text-align: center;
            background: #000;
            padding: 50px 20px;
        }
        .cta a {
            background: gold;
            color: #000;
            padding: 18px 30px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
        }
        .cta a:hover {
            background: #f5c400;
        }
        footer {
            text-align: center;
            padding: 30px 15px;
            background: #0a0a0a;
            color: #999;
            font-size: 0.9em;
        }
        footer a {
            color: gold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Calderón Connect Logo" />
        <h1>Calderón Connect</h1>
    </header>

    <section class="hero">
        <h2>Pulseras inteligentes para conectar tu marca con el futuro</h2>
        <p>Tu marca, tu historia, tu tecnología… en una sola pulsera.</p>
    </section>

    <section class="gallery">
        <img src="assets/pulseras-azul-negro-blanco.png" alt="Pulseras inteligentes Calderón Connect" />
        <img src="assets/pulsera-playa.png" alt="Pulseras en ambiente natural" />
    </section>

    <section class="cta">
        <a href="https://wa.me/524776819139" target="_blank">Contáctanos por WhatsApp</a>
    </section>

    <footer>
        <p>Síguenos en <a href="https://www.instagram.com/" target="_blank">Instagram</a></p>
        <p>Distribuidor oficial Calderón Connect</p>
    </footer>
</body>
</html>
